services:
  traefik:
    image: traefik:v3.0
    command:
      - "--api=true"
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=swe-network"
      - "--providers.file.filename=/etc/traefik/dynamic.yml"
      - "--log.level=DEBUG"
      - "--accesslog=true"
      - "--accesslog.format=json"
      - "--entrypoints.web.address=:7000"
      - "--entrypoints.web.transport.respondingTimeouts.readTimeout=60s"
    ports:
      - "${SWE_PORT:-1977}:7000"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./traefik-dynamic.yml:/etc/traefik/dynamic.yml:ro"
    networks:
      - swe-network
    depends_on:
      - auth
      - swe-swe
    restart: unless-stopped

  auth:
    build:
      context: ./auth
    environment:
      - SWE_SWE_PASSWORD=${SWE_SWE_PASSWORD:-changeme}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.auth.rule=PathPrefix(`/swe-swe-auth`)"
      - "traefik.http.routers.auth.priority=200"
      - "traefik.http.services.auth.loadbalancer.server.port=4180"
    networks:
      - swe-network
    restart: unless-stopped

  chrome:
    build:
      context: .
      dockerfile: chrome/Dockerfile
    extra_hosts:
      - "host.docker.internal:host-gateway"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.chrome.rule=Path(`/chrome`) || PathPrefix(`/chrome/`)"
      - "traefik.http.routers.chrome.priority=100"
      - "traefik.http.routers.chrome.middlewares=forwardauth@file,chrome-redirect@docker,chrome-strip@docker"
      - "traefik.http.services.chrome.loadbalancer.server.port=6080"
      - "traefik.http.middlewares.chrome-redirect.redirectregex.regex=^/chrome$$"
      - "traefik.http.middlewares.chrome-redirect.redirectregex.replacement=/chrome/"
      - "traefik.http.middlewares.chrome-strip.stripprefix.prefixes=/chrome"
    volumes:
      # Enterprise certificates (if certs/ directory exists with certificates)
      - ./certs:/swe-swe/certs:ro
    networks:
      - swe-network
    restart: unless-stopped

  swe-swe:
    build:
      context: .
      dockerfile: Dockerfile
    extra_hosts:
      - "host.docker.internal:host-gateway"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.swe-swe.rule=PathPrefix(`/`)"
      - "traefik.http.routers.swe-swe.priority=10"
      - "traefik.http.routers.swe-swe.middlewares=forwardauth@file"
      - "traefik.http.services.swe-swe.loadbalancer.server.port=9898"
    depends_on:
      - chrome
    volumes:
      # Mount project directory to /workspace
      - ${WORKSPACE_DIR:-.}:/workspace
      # Mount persistent home for auth/config storage
      - ./home:/home/app
      # Enterprise certificates (if certs/ directory exists with certificates)
      - ./certs:/swe-swe/certs:ro
      # Mount Docker socket for container to run Docker commands on host
      - /var/run/docker.sock:/var/run/docker.sock
      # Tmpfs for file uploads - ensures writable regardless of bind mount permissions
      - type: tmpfs
        target: /workspace/.swe-swe/uploads
        tmpfs:
          size: 100M
          mode: 0755
    working_dir: /workspace
    networks:
      - swe-network
    environment:
      # Pass through API keys (edit or set as environment variables)
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      # Enterprise certificates (if configured during swe-swe init)
      - NODE_EXTRA_CA_CERTS=${NODE_EXTRA_CA_CERTS:-}
      - SSL_CERT_FILE=${SSL_CERT_FILE:-}
      # Browser automation via MCP Playwright connected to chrome service
      - BROWSER_WS_ENDPOINT=ws://chrome:9223
      # Add other credentials as needed:
      # - GEMINI_API_KEY=${GEMINI_API_KEY}
      # - OPENAI_API_KEY=${OPENAI_API_KEY}
    restart: unless-stopped

  vscode-proxy:
    image: nginx:latest
    volumes:
      - ./nginx-vscode.conf:/etc/nginx/conf.d/default.conf:ro
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.vscode.rule=PathPrefix(`/vscode`)"
      - "traefik.http.routers.vscode.priority=100"
      - "traefik.http.routers.vscode.middlewares=forwardauth@file"
      - "traefik.http.services.vscode.loadbalancer.server.port=8081"
    depends_on:
      - code-server
    networks:
      - swe-network
    restart: unless-stopped

  code-server:
    image: codercom/code-server:latest
    command:
      - "--bind-addr=0.0.0.0:8080"
      - "--auth=none"
    volumes:
      # Mount project directory
      - ${WORKSPACE_DIR:-.}:/home/coder/project
      # Mount persistent home for VSCode settings/extensions
      - ./home:/home/coder
      # Enterprise certificates (if certs/ directory exists with certificates)
      - ./certs:/swe-swe/certs:ro
    working_dir: /home/coder/project
    networks:
      - swe-network
    environment:
      - TZ=${TZ:-UTC}
      # Enterprise certificates (if configured during swe-swe init)
      - NODE_EXTRA_CA_CERTS=${NODE_EXTRA_CA_CERTS:-}
      - SSL_CERT_FILE=${SSL_CERT_FILE:-}
    restart: unless-stopped
networks:
  swe-network:
    driver: bridge
