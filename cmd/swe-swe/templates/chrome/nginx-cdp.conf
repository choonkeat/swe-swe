# Nginx reverse proxy for Chrome DevTools Protocol
# Fixes Host header issue: Chrome rejects non-localhost/non-IP Host headers
# This proxy rewrites Host header to "localhost" to satisfy Chrome's security check

error_log /var/log/nginx/error.log;
pid /var/run/nginx.pid;

events {
    worker_connections 128;
}

http {
    access_log /var/log/nginx/access.log;

    # Upstream for Chrome CDP
    upstream chrome_cdp {
        server 127.0.0.1:9222;
    }

    server {
        listen 9223;

        location / {
            proxy_pass http://chrome_cdp;
            proxy_http_version 1.1;

            # Critical: Set Host header to localhost to pass Chrome's security check
            proxy_set_header Host localhost;

            # WebSocket support for CDP
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Preserve real client IP for logging
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
